<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>pew pew</title>
</head>
<body class="bg-dark text-white">
  <div class="jumbotron jumbotron-fluid text-center bg-warning">
    <h1 class="text-dark">
      Star Wars RPG
    </h1>
    <button class="btn btn-lg btn-outline-dark" id="new-game">
      Start A New Game
    </button>
  </div>

  <!-- container fluid in bootstrap allows it to grow and shrink with the width of the page -->
  <div class="container-fluid">
    <div class="row mb-5">
      <div class="col-12 col-md-3">
        <div id="character-list" class="bg-warning text-dark">
          <!-- <div class="character">
            <div class="character-stats"></div>
          </div> -->
        </div>
      </div>
    </div>

    <div class="col-12 col-md-9">

      <div id="character-grid">
        <div class="active-character bg-warning" id="player">
          <div class="active-character-stats" id="player-stats">

          </div>
        </div>
        <div class="active-character bg-warning" id="computer">
            <div class="active-character-stats" id="computer-stats">

            </div>
        </div>
        <button id="attack" class="text-warning btn btn-dark"><i class="fab fa-rebel"></i>Attack!</button>
      </div>
      
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./assets/javascript/logic.js"></script>
</body>
</html>
